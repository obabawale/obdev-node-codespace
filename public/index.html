<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Starter HTML</title>
    <meta name="description" content="Minimal starter page" />
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
        }
        [data-theme="dark"] {
            --bg: #0b1220;
            --fg: #e6eef8;
            --muted: #9ca3af;
            --accent: #60a5fa;
        }
        html,body {height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
        body {background:var(--bg);color:var(--fg);display:flex;flex-direction:column;align-items:center;}
        header {width:100%;max-width:980px;padding:20px 16px;display:flex;justify-content:space-between;align-items:center;box-sizing:border-box;}
        main {width:100%;max-width:980px;padding:16px;box-sizing:border-box;flex:1;}
        .brand {font-weight:700;letter-spacing:-0.02em;}
        .lead {color:var(--muted);margin-top:6px;}
        .card {background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(0,0,0,0.06);padding:20px;border-radius:12px;}
        footer {width:100%;max-width:980px;padding:12px 16px;color:var(--muted);box-sizing:border-box;text-align:center;font-size:14px;}
        button {background:var(--accent);border:0;color:white;padding:8px 12px;border-radius:8px;cursor:pointer;}
        .controls {display:flex;gap:8px;align-items:center;}
        @media (prefers-color-scheme:dark) { :root:not([data-theme]) { color-scheme: dark; } }
    </style>
</head>
<body>
    <header>
        <div>
            <div class="brand">Project</div>
            <div class="lead">A minimal starter index.html</div>
        </div>
        <div class="controls">
            <button id="toggleTheme" aria-pressed="false">Toggle theme</button>
            <a href="#" id="open" style="text-decoration:none;color:var(--fg);padding:8px;border-radius:8px;">Open</a>
        </div>
    </header>

    <main>
        <section class="card" role="region" aria-labelledby="intro">
            <h1 id="intro" style="margin:0 0 8px 0;">Welcome</h1>
            <p style="margin:0 0 12px 0;color:var(--muted);">
                This is a minimal, accessible starter page. Use it as the entry point for your app.
            </p>

            <ul style="margin:0;padding-left:20px;color:var(--muted);">
                <li>Responsive layout</li>
                <li>Simple theme toggle (persisted)</li>
                <li>Ready for development in a Codespace / Dev Container</li>
            </ul>
        </section>
    </main>

    <footer>
        © <span id="year"></span> — Built with HTML
    </footer>

    <script>
        // Persist theme in localStorage
        const root = document.documentElement;
        const key = 'theme';
        const btn = document.getElementById('toggleTheme');
        const year = document.getElementById('year');
        year.textContent = new Date().getFullYear();

        function applyTheme(t) {
            if (t === 'dark') {
                root.setAttribute('data-theme', 'dark');
                btn.setAttribute('aria-pressed', 'true');
            } else {
                root.removeAttribute('data-theme');
                btn.setAttribute('aria-pressed', 'false');
            }
        }

        const stored = localStorage.getItem(key);
        if (stored) applyTheme(stored);
        else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) applyTheme('dark');

        btn.addEventListener('click', () => {
            const now = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            localStorage.setItem(key, now);
            applyTheme(now);
        });

        // Example "Open" link: if host exposes $BROWSER, you can wire it up from the container shell.
        document.getElementById('open').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Open action — replace with navigation or use $BROWSER from your dev container shell.');
        });
    </script>
</body>
</html>
